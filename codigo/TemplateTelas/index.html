<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cálculo de Peças Faltantes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-pink">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav" >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Peças Faltantes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Cadastro de Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Cadastro de Compras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Cadastro de Peças</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Estoque</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
    <div>
        <h1>Cadastro de Produto</h1>
    </div>
    <form id="FORMULARIO_PRODUTO" onsubmit="return false">
        <div class="container">
            <div class="row justify-form" >
                <div style="width: 50% !important;">
                    <div class="col-12" >
                        <label for="#" class="palavras"> Nome </label>
                    </div>
                    <div class="col-12">
                        <input type="text" id="NOME">
                    </div>
                </div>
            </div>     
            <div class="row justify-form" >
                <div style="width: 50% !important;">
                    <div class="col-12" >
                        <label for="#" class="palavras"> Descrição </label>
                    </div>
                    <div class="col-12">
                        <textarea type="text" id="DESCRICAO"></textarea>
                    </div>
                </div>
            </div>     
            <div class="row justify-form" >
                <div style="width: 50% !important;">
                    <div class="col-12" >
                        <label for="#" class="palavras"> Código </label>
                    </div>
                    <div class="col-12">
                        <input type="text" id="CODE">
                    </div>
                </div>
            </div>     
            <div class="row justify-form" >
                <div style="width: 50% !important;">
                    <div class="col-12" >
                        <label for="#" class="palavras"> TKT </label>
                    </div>
                    <div class="col-12">
                        <input type="text" id="TKT">
                    </div>
                </div>
            </div>     
            <div class="row justify-form" >
                <button type="submit" id="button">Cadastrar</button>
            </div>
    </form>
            <h2>
                Itens Cadastrados
            </h2>
        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Código</th>
                    <th scope="col">TKT</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../FormularioProduto/FormularioProduto.js"></script>
</body>
</html>
