<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cálculo de Peças Faltantes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-pink">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav" >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Peças Faltantes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Cadastro de Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Cadastro de Compras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Cadastro de Peças</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Estoque</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
    <div>
        <h1>Cadastro de Produto</h1>
    </div>
    <form>
        <div class="container">
            <div class="row justify-form">
                <label for="#" class="palavras col-12"> Nome </label>
                <input type="text" id="NOME" class="col-12">
            </div>        
            <div class="row justify-form">
                <label for="#" class="palavras"> Descrição </label>
                <textarea  id="DESCRICAO" ></textarea>
            </div>
            <div class="row justifiy-form">
            <fieldset>
                <label for="#" class="palavras"> Código </label>
                <input type="number" id="CODE">
            </fieldset>
            </div>
            <div class="row justifiy-form">
            <fieldset>
                <label for="#" class="palavras">TKT</label>
                <input type="number" id="TKT">
            </fieldset>
            </div>
            <div class="row justifiy-form">
            <fieldset>
            <button type="submit">Cadastrar</button>
            </fieldset>
            </div>
        </div>
    </form>
            <h2>
                Itens Cadastrados
            </h2>
        <div>
            <table>
                <tr>
                  <td>Nome</td>
                  <td>Descrição</td>
                  <td>Código</td>
                  <td>TKT</td>
                </tr>
              </table>
        </div>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
