<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- bootstrap table css -->
    <link href="https://unpkg.com/bootstrap-table@1.20.1/dist/bootstrap-table.min.css" rel="stylesheet">

    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">

    <!-- growl css -->
    <link href="../assets/growl-notification/" rel="stylesheet">
    <link href="../assets/growl-notification/dark-theme.min.css" rel="stylesheet">
    <link href="../assets/growl-notification/colored-theme.min.css" rel="stylesheet">

    <title>Cálculo de Peças Faltantes</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-pink">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav" >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Peças Faltantes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="">Cadastro de Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="../FormularioCompras/index.html">Cadastro de Compras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="index.html">Cadastro de Peças</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Estoque</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>

        <div>
            <h1>Cadastro de Peças</h1>
        </div>
        <div class="container">
            <form class="compras-form">
                <div class="row justify-form" >
                    <div style="width: 50% !important;">
                        <div class="col-12" >
                            <label> Produto </label>
                            <select required class="produtos-select form-control"></select>
                        </div>
                    </div>
                </div>     
                <div class="row justify-form">
                    <div style="width: 50% !important;">
                        <div class="col-12">
                            <label> Nome </label>
                            <input required type="text" class="nome form-control">
                        </div>
                    </div>
                </div>
                <div class="row justify-form" >
                    <div style="width: 50% !important;">
                        <div class="col-12" >
                            <label> Descrição </label>
                            <textarea required type="text" class="desc form-control"></textarea>
                        </div>
                    </div>
                </div>     
                <div class="row justify-form" >
                    <div style="width: 50% !important;">
                        <div class="col-12" >
                            <label> Código Peça </label>
                            <input type="text" class="cod form-control" minlength="5" maxlength="5">
                        </div>
                    </div>
                </div>
                <div class="row justify-form">
                    <div style="width: 50% !important;">
                        <div class="col-12">
                            <label> Quantidade Necessária para Construção </label>
                            <input required type="number" class="qtde form-control" min="1">
                        </div>
                    </div>
                </div>
                <div id="submitBtn" class="row justify-form" >
                    <button type="submit" class="buttons">Cadastrar Peça</button>
                </div>
                <div id="editBtns" class="row justify-form" style="display: none;">
                </div>
            </form>
        </div>
        <h2>
            Peças Cadastradas
        </h2>
        <div class="d-flex justify-content-center">
            <table id="pecasTable"
                class="table table-striped"
                width="100%"
                data-toggle="table"
                data-toolbar="#toolbar"
                data-height="auto"
                data-pagination="true"
                data-page-list='[10,25,50,ALL]'
                data-id-field="id"
                data-search="true"
            >
               <thead>
                    <tr>
                        <th data-field="codprod" data-sortable="true">Cod Produto</th>
                        <th data-field="nomeprod" data-sortable="true">Nome Produto</th>
                        <th data-field="codpeca" data-sortable="true">Cod Peça</th>
                        <th data-field="nomepeca" data-sortable="true">Nome Peça</th>
                        <th data-field="descpeca" data-sortable="true">Descrição Peça</th>
                        <th data-field="qtde" data-sortable="true">Quantidade</th>
                        <th data-field="actions" data-formatter="actions">Ações</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Cod Produto</th>
                        <th>Nome Produto</th>
                        <th>Cod Peça</th>
                        <th>Nome Peça</th>
                        <th>Descrição Peça</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>

    <script type="text/javascript" src="../assets/jquery/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/growl-notification/growl-notification.min.js"></script>
    <script src="../assets/momment/momment.min.js" type="text/javascript"></script>
    <script src="formPecas.js"></script>
    
</body>
</html>
