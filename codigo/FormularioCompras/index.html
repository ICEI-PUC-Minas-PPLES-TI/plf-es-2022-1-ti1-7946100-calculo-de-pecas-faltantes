<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- bootstrap table css -->
    <link href="https://unpkg.com/bootstrap-table@1.20.1/dist/bootstrap-table.min.css" rel="stylesheet">

    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">

    <!-- growl css -->
    <link href="../assets/growl-notification/" rel="stylesheet">
    <link href="../assets/growl-notification/dark-theme.min.css" rel="stylesheet">
    <link href="../assets/growl-notification/colored-theme.min.css" rel="stylesheet">

    <title>Cálculo de Peças Faltantes</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-pink">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav" >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Peças Faltantes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="">Cadastro de Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="index.html">Cadastro de Compras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Cadastro de Peças</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-color" href="#">Estoque</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>

        <div>
            <h1>Cadastro de Compras</h1>
        </div>
        <div class="container">
            <form class="compras-form">
                <div class="row justify-form" >
                    <div style="width: 50% !important;">
                        <div class="col-12" >
                            <label> Produto </label>
                            <select required class="produtos-select form-control"></select>
                        </div>
                    </div>
                </div>     
                <div class="row justify-form">
                    <div style="width: 50% !important;">
                        <div class="col-12">
                            <label> Quantidade Comprada </label>
                            <input required type="number" class="qtde-input form-control" min="1">
                        </div>
                    </div>
                </div>
                <div class="row justify-form" >
                    <div style="width: 50% !important;">
                        <div class="col-12" >
                            <label> Data da Compra </label>
                            <input type="date" class="date-input form-control">
                        </div>
                    </div>
                </div>     
                <div class="row justify-form" >
                    <div style="width: 50% !important;">
                        <div class="col-12" >
                            <label> Data Prometida para Entrega </label>
                            <input type="date" class="date-send-input form-control">
                        </div>
                    </div>
                </div>     
                <div class="row justify-form" >
                    <button type="submit" id="button">Cadastrar Compra</button>
                </div>
            </form>
        </div>
        <h2>
            Compras Cadastradas
        </h2>
        <div class="d-flex justify-content-center">
            <table id="comprasTable"
                class="table table-striped"
                width="100%"
                data-toggle="table"
                data-toolbar="#toolbar"
                data-height="auto"
                data-pagination="true"
                data-page-list='[10,25,50,ALL]'
                data-id-field="id"
                data-search="true"
                data-url="data1.json"
            >
                <thead>
                    <tr>
                        <th data-field="cod" data-sortable="true">Cod Produto</th>
                        <th data-field="desc" data-sortable="true">Descrição</th>
                        <th data-field="qtde" data-sortable="true">Qtde</th>
                        <th data-field="dtCompra" data-sortable="true">Data da Compra</th>
                        <th data-field="dtEntrega" data-sortable="true">Data Entrega Prometida</th>
                        <th data-field="actions" data-formatter="actions">Ações</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Cod Produto</th>
                        <th>Descrição</th>
                        <th>Qtde</th>
                        <th>Data da Compra</th>
                        <th>Data Entrega Prometida</th>
                        <th>Ações</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>

    <script type="module" src="formCompras.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/growl-notification/growl-notification.min.js"></script>
    <script src="../assets/momment/momment.min.js" type="text/javascript"></script>
    
</body>

<script>
    function actions(value, row) {
        let excluir, editar = '';
        excluir =
        `<button class="excluir" title="Excluir registro">
            <a class="btn btn-danger">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
        </button>`;
        editar =
        `<button class="editar" title="Editar registro">
            <a class="btn btn-primary">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
        </button>`;
        return [
            excluir,
            editar
        ].join('');   
    }
</script>

</html>
